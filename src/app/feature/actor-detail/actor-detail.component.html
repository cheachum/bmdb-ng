<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
     <span> <a routerLink="/actors/list"> Return to list...</a></span>
    </div>
</div>
<p *ngIf='!actor'>Loading...</p>
<div *ngIf='actor'>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    <input [(ngModel)]="actor.firstName" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                   Birthdate
                </td>
                <td>
                    <input [(ngModel)]="actor.birthDate" class="rounded" type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input [(ngModel)]="actor.gender" class="rounded" type="text">
                </td>
            </tr>

        </table>
    </main>
    <span>
        <span><a routerLink="/actors/edit/{{actor.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>

</div>
